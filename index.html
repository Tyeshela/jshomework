<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <style>
    #container {
      width: 200px;
      height: 200px;
      background: green;
      position: relative;
    }
    #box {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
    }
  </style>
  <div id="container">
    <div id="box"></div>
  </div>
  <script>
    let pos = 1;
    let direction = 1;
    const box = document.getElementById("box");
    let t = setInterval(move, 10);

    function move() {
      if (pos >= 150 || pos <= 0) {
        direction *= -1;
      }
      pos += direction;
      box.style.left = pos + "px";
    }
  </script>
</body>
</html>
